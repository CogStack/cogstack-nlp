version: '3.7'

services:
  deidentify:
    container_name: anoncat
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
    env_file:
      - ./anoncat/.env
    volumes:
      - ../models:/home/models
    restart: unless-stopped
    ports:
      - "8002:8000"
